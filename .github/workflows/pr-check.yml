name: PR Check

on:
  pull_request:
    branches:
      - main # Altere para 'master' se essa for sua branch principal

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Build project (test build)
      run: npm run build
      env:
        # Usa valores de teste para não expor secrets em PRs
        VITE_SUPABASE_URL: "https://test.supabase.co"
        VITE_SUPABASE_ANON_KEY: "test-key"
        VITE_PUBLIC_BUILDER_KEY: "test-builder-key"
        VITE_N8N_WEBHOOK_URL_BLOG: "https://test-webhook.com"

    - name: Check build output
      run: |
        if [ ! -d "dist" ]; then
          echo "❌ Build failed - dist directory not found"
          exit 1
        fi
        if [ ! -f "dist/index.html" ]; then
          echo "❌ Build failed - index.html not found in dist"
          exit 1
        fi
        echo "✅ Build successful - all files generated correctly"

    - name: Comment PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ **Build Check Passed!** \n\nO código foi testado e compilado com sucesso. Este PR está pronto para revisão e merge.'
          })